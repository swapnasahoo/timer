<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="timer-container">
        <div class="timer-display">
          <p class="hours">00</p>
          <p>:</p>
          <p class="minutes">00</p>
          <p>:</p>
          <p class="seconds">00</p>
        </div>
        <div class="time-setter">
          <button class="increase-timer">+</button>
          <button class="decrease-timer">-</button>
        </div>
        <div class="timer-controls">
          <button id="start-btn">Start</button>
          <button id="stop-btn">Stop</button>
          <button id="reset-btn">Reset</button>
        </div>

        <div class="quick-timers">
          <h2>Quick TImers</h2>
          <button class="quick-timer" data-time="300">5 Min</button>
          <button class="quick-timer" data-time="600">10 Min</button>
          <button class="quick-timer" data-time="900">15 Min</button>
          <button class="quick-timer" data-time="1200">20 Min</button>
        </div>

        <audio src="sounds/alarm-sound-1.wav" class="alarm-sound"></audio>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
